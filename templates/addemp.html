<!DOCTYPE html>
<html>
<head>
  <title>{{ header }}</title>
  <style>
    body {
      background-image: url('{{ background_url | safe }}');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Avenir, Arial, sans-serif;
    }
    .content {
      text-align: center;
      padding: 40px 20px 20px 20px;
      background: rgba(255,255,255,0.7); /* light overlay for readability */
      margin: 60px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
    }
    input, button {
      font-size: 1rem;
      margin-bottom: 15px;
      width: 80%;
      max-width: 350px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      /* No color or background specified */
    }
    a {
      font-size: 16px;
      text-decoration: underline;
      /* No color specified */
    }
  </style>
</head>
<body>
  <div class="content">
    {% if header %}
      <h1>{{ header }}</h1>
    {% endif %}
    {% if name %}
      <h2>Hello from {{ name }}!</h2>
    {% endif %}

    <form action="/addemp" method="POST" enctype="multipart/form-data">
      <div>
        Employee ID:<br>
        <input type="number" name="emp_id" autofocus><br>

        First Name:<br>
        <input type="text" name="first_name"><br>

        Last Name:<br>
        <input type="text" name="last_name"><br>

        Primary Skills:<br>
        <input type="text" name="primary_skill"><br>

        Location:<br>
        <input type="text" name="location"><br>

        <button type="submit">UPDATE DATABASE</button>
        <button type="submit" formaction="/getemp">GET EMPLOYEE INFORMATION</button>
      </div>
    </form>

    <br>
    <a href="/about">About Us</a>
  </div>
</body>
</html>
