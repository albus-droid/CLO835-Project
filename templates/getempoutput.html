<!DOCTYPE html>
<html>
<head>
  <title>{{ header or 'Employee Information' }}</title>
  <style>
    body {
      background-image: url('{{ background_url | safe}}');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Avenir, Arial, sans-serif;
    }
    .content {
      text-align: center;
      padding-top: 70px;
      background: rgba(255,255,255,0.7);
      margin: 60px auto;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      padding: 30px;
    }
    h1, h2 {
      margin: 20px 0;
      font-weight: normal;
    }
    a {
      font-size: 18px;
      text-decoration: underline;
      /* No color specified */
    }
    p {
      margin: 8px 0;
      font-size: 1rem;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    {% if header %}
      <h1>{{ header }}</h1>
    {% else %}
      <h1>Employee Information</h1>
    {% endif %}
    {% if name %}
      <h2>Requested by {{ name }}</h2>
    {% endif %}

    <div>
      <p><strong>Employee ID:</strong> {{ id }}</p>
      <p><strong>First Name:</strong> {{ fname }}</p>
      <p><strong>Last Name:</strong> {{ lname }}</p>
      <p><strong>Primary Interest:</strong> {{ interest }}</p>
      <p><strong>Location:</strong> {{ location }}</p>
    </div>

    <br>
    <a href="{{ url_for('home') }}">Back</a>
  </div>
</body>
</html>
