<!doctype html>
<html>
  <head>
    <title>{{ header }}</title>
    <style>
      body {
        background-image: url('{{ background_url }}');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .content {
        text-align: center;
        padding-top: 100px;
        /* Optional: semi-transparent background for readability */
        background-color: rgba(255,255,255,0.6); 
        min-height: 100vh;
      }
      h1, h2 {
        margin: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="content">
      {% if header %}
        <h1>{{ header }}</h1>
      {% endif %}

      {% if name %}
        <h2>Hello from {{ name }}!</h2>
      {% else %}
        <h2>Hello From CLO835!</h2>
      {% endif %}

      <p>This is a simple Flask application deployed on Kubernetes.<br>
      It uses MySQL for data storage and S3 for background image hosting.</p>
    </div>
  </body>
</html>
