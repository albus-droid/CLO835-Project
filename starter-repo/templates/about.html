<!doctype html>
<html>
  <head>
    <title>About - Flask App</title>
    <style>
      body {
        background-image: url('{{ background_url }}');
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .content {
        color: #ffffff;
        text-align: center;
        padding-top: 100px;
        background-color: rgba(0, 0, 0, 0.5); /* Optional overlay for readability */
        height: 100vh;
      }
      h1, h2 {
        margin: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="content">
      {% if name %}
        <h1>Hello from {{ name }}!</h1>
      {% else %}
        <h1>Hello From CLO835!</h1>
      {% endif %}

      <h2>This is a simple Flask application deployed on Kubernetes.</h2>
      <p>It uses MySQL for data storage and S3 for background image hosting.</p>
    </div>
  </body>
</html>
